<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueMoon | Mật khẩu mới</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Reset_Password.css" />
  </head>
  <body>
    <div class="container">
      <div style="text-align: center">
        <img src="Image/password.png" width="70" height="80" />
      </div>
      <form action="submit" method="post">
        <h1
          style="
            font-size: 27px;
            color: #4c8eaf;
            margin-bottom: 10px;
            text-align: center;
          "
        >
          Lấy lại mật khẩu
        </h1>
        <p
          style="
            font-size: 15px;
            color: #626262;
            margin-bottom: 25px;
            text-align: center;
          "
        >
          Mật khẩu mạnh bao gồm số, kí tự và dấu chấm câu
        </p>
        <input type="password" placeholder="Nhập mật khẩu mới" required />
        <input type="password" placeholder="Xác nhận mật khẩu mới" required />
        <input type="submit" value="Gửi yêu cầu" />
        <a href=http://localhost:8080/QuanLyChungCu/Login.jsp><b>Quay lại đăng nhập</b></a>
      </form>
    </div>
  </body>
</html>
